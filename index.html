<!DOCTYPE html>
<html>

<head>
    <title>React JS</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.development.js"></script>
<script src="https://www.unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/prop-types@15.8.1/prop-types.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
    /* 
        Props 모든 부모 컴포넌트는 자식 컴포넌트들에게 Props를 줌으로써 정보를 전달할 수 있다
        Memo 
            You have to put the props where you want to

            Why continue btn has been rerendered again?
                since the parent had changed the state
                -> we can use React memo
                
            memo lets you skip re-rendering a component when its props are unchanged.

        Prop Types
            You can use prop-types to document the intended types of properties passed to components.
            you can give default value thanks to JS
    */
    const root = document.getElementById("root");
    function Btn({ text, fontSize = 16 }) {
        return <button
            style={{
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                backgroundColor: "skyblue",
                color: "#000",
                fontSize
            }}>
            {text}
        </button>
    }

    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number,
    }

    function App() {
        return (
            <div>
                <Btn text="Save Changes" fontSize={18} />
                <Btn text="Continue" />
            </div>
        )
    };
    ReactDOM.render(<App />, root);
</script>


</html>
