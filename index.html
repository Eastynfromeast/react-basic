<!DOCTYPE html>
<html>

<head>
    <title>React JS</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
    /*
        everything starts from JS in React JS
        JSX is a syntax extension for JavaScript that lets you write HTML-like markup inside a JavaScript file. 
        Element you created should start with a uppercase 
    */
    const root = document.getElementById("root");
    let counter = 0;
    function countUp() {
        counter++;
        render();
    }
    function render() {
        ReactDOM.render(<Container />, root);
    }
    function Container() {
        /*  const [counter, setCounter] = useState(0);
         const onClick = () => {
             setCounter(counter++);
         } */
        return (
            <div>
                <h3>Total Clicks: {counter}</h3>
                <button onClick={countUp}>
                    Click me
                </button>
            </div>
        )
    };
    render();
</script>


</html>
