<!DOCTYPE html>
<html>

<head>
    <title>React JS</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
    /*
        everything starts from JS in React JS
        JSX is a syntax extension for JavaScript that lets you write HTML-like markup inside a JavaScript file. 
        Element you created should start with a uppercase 

        How to trigger rerendering
            why do we need a modifier in useState
                modifier function updates the value and trigger rerender
            
                When you change the state, the data of your application, using a modifier function, the whole component will be recreated with new value, which means rerendering
                = Changing a state triggers rerendering
        
        "for" is JavaScript term, so it's reserved
    */
    const root = document.getElementById("root");

    function App() {
        const [amount, setAmount] = React.useState(0);
        const [isInverted, setIsInverted] = React.useState(false);
        const [isConverted, setIsConverted] = React.useState(false);
        const onChangeTime = (event) => {
            setAmount(event.target.value);
        }
        /*   const onClickConvert = () => {
              setHours(parseInt(amount / 60));
          } */
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setIsInverted(prev => !prev);
        }

        return (
            <div>
                <h1>Super Converter</h1>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                        value={isInverted ? amount * 60 : amount}
                        id="minutess"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChangeTime}
                        disabled={isInverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                        value={isInverted ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        disabled={!isInverted}
                        onChange={onChangeTime}
                    />
                </div>

                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>{isInverted ? "Invert to mins" : "Invert to hrs"}</button>
            </div>
        )
    };
    ReactDOM.render(<App />, root);
</script>


</html>
