<!DOCTYPE html>
<html>

<head>
    <title>React JS</title>
</head>

<body>
    <div id="root"></div>
</body>
<script src="https://www.unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
<script src="https://www.unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

<script type="text/babel">
    /* 
        Props 
            Every parent component can pass some information to its child components by giving them props
            모든 부모 컴포넌트는 자식 컴포넌트들에게 Props를 줌으로써 정보를 전달할 수 있다
    */
    const root = document.getElementById("root");
    function Btn({ text, backgroundColor, color, big }) {
        return <button
            style={{
                padding: "10px 20px",
                border: 0,
                borderRadius: 10,
                backgroundColor: backgroundColor ? backgroundColor : "skyblue",
                color: color ? color : "#000",
                fontSize: big ? 18 : 14,
            }}>
            {text}
        </button>
    }
    function App() {
        return (
            <div>
                <Btn backgroundColor="green" color="#fff" text="Save Changes" big={true} />
                <Btn text="Continue" big={false} />
            </div>
        )
    };
    ReactDOM.render(<App />, root);
</script>


</html>
