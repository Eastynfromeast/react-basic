<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React for beginner</title>
</head>

<body>
    <!--
        기존 프로젝트에 React 추가하는 법
            진짜 아무것도 없는 일반 폴더에서 추가하는 법
            1. 해당 폴더를 VS Code로 열고
            2. 터미널을 열어서
            3. npm install 로 node_modules를 다운 받고
            4. npm init으로 package.json 생성
                - 이것 저것 물어보는데 나중에 수정 가능하므로 일단 계속 엔터 눌러서 진행
            5. npm -i react react-dom react-scripts 
                react-script는 CRA에서 사용되는 스크립트와 configuration을 포함하는 패키지
            6. 그리고 CRA로 만들어진 앱과 동일한 디렉토리 포맷을 만들고
                src /
            7. npm run start 실행 해보기!

            package.json의 license를 MIT 로 바꾸니까 이전에 발생한 error가 없어졌다!
                babel 어쩌구 에러 였음
    -->
    <div id="root"></div>
</body>

</html>
